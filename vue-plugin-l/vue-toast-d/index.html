<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toast-test</title>
</head>
<body>
<div class="app">
    <h1>{{msg}}</h1>
    <button @click="show">点击显示</button>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="dist/bundle.js"></script>
<script>
    new Vue({
      data:{
        msg:'hao'
      },
      methods:{
        show(){
          this.$toast.show('nihao')
          console.log()
        }
      }
    }).$mount('.app')
</script>
</body>
</html>
